<!DOCTYPE HTML>
<html ng-app="portfolio">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Ging Gonzalez</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container" ng-controller="PortfolioController as pc">
        <header class="row">
            <div class="col-sm-12 col-md-6">
                <img class="img-responsive title-logo" height="200" width="200" src="img/udacitylogo.png" alt="Udacity logo">
            </div>
            <div class="col-sm-12 col-md-6 text-right text-uppercase">
                <h1 class="text-thin title-super">{{pc.getName()}}</h1>
                <h4>{{pc.getTitles()[0]}}</h4>
            </div>
        </header>
        <section class="row">
            <div class="col-sm-12">
                <hr id="horizontalRule">
            </div>
        </section>
        <div id="featuredproject" class="row">
            <div class="col-sm-12">
                <img class="img-responsive" src="http://placekitten.com/g/1200/500" srcset="http://placekitten.com/g/2000/600 2x, http://placekitten.com/g/1200/500">
            </div>    
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h2 class="text-muted">Featured Work</h2>
            </div>
        </div>
        <section id="otherprojects" class="row text-center">
            <span ng-repeat="project in pc.getProjects()">
                <article class="col-sm-12 col-md-4">
                    <img src="{{project.screenshot}}" class="img-responsive">
                    <h3 class="text-uppercase">{{project.name}}</h3>
                    <a href="{{project.github_repo_link}}">{{project.github_repo_link}}</a>
                </article>
            </span>
        </section>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
